DrupalSite.show_text:
  path: '/terms'
  defaults:
    _controller: '\Drupal\DrupalSite\Controller\HelloController::showContent'
    _title: 'Terms and conditions'
  requirements:
    _permission: 'access content'

my_module.config_form:
  path: '/DrupalSite/config'
  defaults:
    _form: '\Drupal\DrupalSite\Form\MyConfigForm'
    _title: 'My Custom Config Form'
  requirements:
    _permission: 'administer content'